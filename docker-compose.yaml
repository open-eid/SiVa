services:

  siva-demo-application:
    image: siva-demo-application:latest
    ports:
      - "9000:9000"
    networks:
      default:
        aliases:
          - siva-demo.localhost
    depends_on:
      - siva-webapp

  siva-webapp:
    image: ${SIVA_DOCKER_REGISTRY}${SIVA_PROJECT}siva-webapp:latest
    ports:
      - "8080:8080"
    environment:
      - logging.config=/etc/siva-webapp/logback.xml
      # Logs directory
      - BUILD_FOLDER=/tmp/logs
      - DSS_DATA_FOLDER=/tmp/dss-data
    networks:
      default:
        aliases:
          - siva.localhost
    volumes:
      - ./docker/logback.xml:/etc/siva-webapp/logback.xml

  dozzle: # Web-based UI for browsing container logs
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      default:
        aliases:
          - dozzle.localhost
    ports:
      - '11080:8080'
    restart: unless-stopped
